            <input type="text" class="form-control coupon" name="" placeholder="Coupon code">
            <span class="input-group-append">
                <button class="btnCoupon btn-primary btn-apply coupon" onClick="window.location.reload()" onclick="discountWindow()">Apply</button>
            </span>
        </div>
    </form>
</div>
